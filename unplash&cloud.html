<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Wishlist</title>
  <link rel="stylesheet" href="/unplash&cloud.css">
  <script type="module" src="/unplash&cloud.js" defer></script>
</head>
<body>
  <div class="wishlist-container">
    <h1>Travel Wishlist</h1>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="destination-input" placeholder="Search for a destination">
      <button id="search-btn">Search</button>
    </div>

    <!-- Image Results -->
    <div id="image-results" class="results"></div>

    <!-- Wishlist Section -->
    <h2>Your Wishlist</h2>
    <div id="wishlist" class="wishlist"></div>
  </div>
</body>
</html>
