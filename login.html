<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form action="">
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="password" value="" id="password" required>
                    <span>Password</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDIJRpM5QyamZVrMokeMDtp03lSlhveSAc",
            authDomain: "voyageverse2-3d69a.firebaseapp.com",
            projectId: "voyageverse2-3d69a",
            storageBucket: "voyageverse2-3d69a.firebasestorage.app",
            messagingSenderId: "176824786662",
            appId: "1:176824786662:web:56462e5a12b89cf592a527"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        //get ref to database services
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function (e) {
            e.preventDefault();
            set(ref(db, '/user' + document.getElementById("username").value),
                {

                    username: document.getElementById("username").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                });

            alert("Login Successful !");

        })



    </script>
    <!-- <script src="/login.js"></script> -->
</body>

</html>
